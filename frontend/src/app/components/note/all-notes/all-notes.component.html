<div fxShow="true" fxHide.gt-xs="true" style="width: 90%;  margin-left:5%; margin-right:5%;">
   
    <mat-card *ngFor="let note of notes?.items" style="background-color: {{note.background_color}}; color: {{note.font_color}}" class="card" (click)="navigate(note.id)">
            <div style=" width: 100%;" class="wrap">
                <h1 style="margin-bottom: 0px;">{{note.title}}</h1>
            </div>
    </mat-card>
    
    <mat-paginator
    [length]="notes?.meta.totalItems" 
    [pageSize]="notes?.meta.itemsPerPage" 
    [pageSizeOptions]="[5,10,25,100]"
    (page)="pageEvent = $event; onPaginateChange($event)"
    showFirstLastButtons>
    </mat-paginator>

</div>

<div fxShow="true" fxHide.xs="true" style="width: 90%;  margin-left:5%; margin-right:5%;">
   
    <mat-card *ngFor="let note of notes?.items" style="background-color: {{note.background_color}}; color: {{note.font_color}}" class="card" (click)="navigate(note.id)">
            <div style="width: 100%;" class="wrap">
                <h1>{{note.title}}</h1>
                <p>{{note.text}}</p>
            </div>
    </mat-card>
    
    <mat-paginator
    [length]="notes?.meta.totalItems" 
    [pageSize]="notes?.meta.itemsPerPage" 
    [pageSizeOptions]="[5,10,25,100]"
    (page)="pageEvent = $event; onPaginateChange($event)"
    showFirstLastButtons>
    </mat-paginator>

</div>
